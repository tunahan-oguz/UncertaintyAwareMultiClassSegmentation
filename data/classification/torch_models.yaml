dataset:
  train:
    type: ClassificationDataset
    root_path: &root_path "root_path"
    classes: &classes ["class1", "class2"]
    image_sz: &image_sz [512, 512]
    num_workers: 4
    augment:
      A.HorizontalFlip:
        p: 0.5
      A.Rotate:
        limit: [-10, 10]

  valid:
    type: ClassificationDataset
    root_path: *root_path
    image_sz: *image_sz
    classes: *classes
    num_workers: 4

model:
  type: Resnet18
  import_from: train_app.models.classification.torch_models
  args:
    pretrained: True
    num_classes: 2

callbacks:
  ModelCheckpoint:
    every_n_epochs: 1
    save_top_k: -1
    verbose: True

loss:
  type: CrossEntropyLoss

metrics:
  - metric:
      type: Accuracy

hypes:
  batch_size: 12
  epochs: 100
  lr: 0.0001

optimizers:
  AdamW:
    scheduler:
      type: ReduceLROnPlateau
      args:
        patience: 300
        factor: 0.05
        min_lr: 0.00002
        verbose: True
      monitor: validation/loss

hardware:
  accelerator: gpu
  devices: -1

loggers:
  tensorboard:
