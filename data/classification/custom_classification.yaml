dataset:
  train:
    type: ClassificationDataset
    root_path: path_to_data
    classes: &classes ["class_1", "class_2", "class_3", "class_n"]
    image_sz: &image_sz [256, 256]
    num_workers: 2
    augment:
      A.HorizontalFlip:
        p: 0.5
      A.Rotate:
        limit: [-10, 10]

  valid:
    type: ClassificationDataset
    root_path: path_to_data
    image_sz: *image_sz
    classes: *classes
    num_workers: 2

model:
  type: BasicModel
  import_from: train_app.models.classification.basic_model

callbacks:
  ModelCheckpoint:
    every_n_epochs: 2
    save_top_k: -1
    verbose: True

loss:
  type: CrossEntropyLoss

metrics:
  - metric:
      type: Accuracy

hypes:
  batch_size: 128
  epochs: 100
  lr: 0.001

optimizers:
  AdamW:
    scheduler:
      type: ReduceLROnPlateau
      args:
        patience: 300
        factor: 0.05
        min_lr: 0.00002
        verbose: True
      monitor: validation/loss

hardware:
  accelerator: gpu
  devices: -1

loggers:
  wandb:
