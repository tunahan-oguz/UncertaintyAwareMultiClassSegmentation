dataset:
  train:
    type: RescueNet
    num_workers: 6
    root_dir: Path_To_RescueNet
    mode: train
    n_classes: &N 8
  valid:
    type: RescueNet
    num_workers: 6
    root_dir: Path_To_RescueNet
    mode: val
    n_classes: *N


model:
  type: UNet
  args:
    img_ch: 3
    output_ch: 8

callbacks:
  ModelCheckpoint:
    every_n_epochs: 1
    save_top_k: 5
    monitor: validation/loss
    verbose: True

losses:
  - loss:
      type: CrossEntropyLoss

metrics:
  - metric:
      type: PixelAccuracy
  - metric:
      type: IoU
      args:
        K: 8

hypes:
  batch_size: 3
  epochs: 100
  lr: 0.001

optimizers:
  AdamW:
    scheduler:
      type: CosineAnnealingWarmRestarts
      args:
        T_0: 15
        T_mult: 2
      monitor: validation/loss
    args:
      weight_decay: 0.0025

hardware:
  accelerator: gpu
  devices: -1

loggers:
  tensorboard:
