# This is the training configuration of MCCMNET, which is claimed to be state-of-the-art on the RescueNet dataset.
dataset:
  train:
    type: RescueNet
    num_workers: 6
    root_dir: /home/tuntun/datasets/RescueNet # path to the root folder of data 
    mode: train
    n_classes: &N 8
    img_sz: [720, 720]
  valid:
    type: RescueNet
    num_workers: 6
    root_dir: /home/tuntun/datasets/RescueNet # path to the root folder of data 
    mode: val
    n_classes: *N
    img_sz: [720, 720]


model:
  type: MCCMNet
  args:
    channel: 32
    num_classes: *N

callbacks:
  ModelCheckpoint:
    every_n_epochs: 1
    save_top_k: 5
    monitor: validation/IoU
    verbose: True
    mode: max

losses:
  - loss:
      type: UncertaintyAwareCE

metrics:
  - metric:
      type: PixelAccuracy
  - metric:
      type: IoU
      args:
        K: *N

hypes:
  batch_size: 4
  epochs: 105
  lr: 0.0001

optimizers:
  AdamW:
    scheduler:
      type: CosineAnnealingWarmRestarts
      args:
        T_0: 15
        T_mult: 2
      monitor: validation/loss
    args:
      weight_decay: 0.0025

hardware:
  accelerator: gpu
  devices: -1

loggers:
  tensorboard:
